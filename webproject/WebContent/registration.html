<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<h2>Employee Registration Form</h2>
<form action="http://localhost:8081/webproject/RegisterServlet">
<table border=1>
<tr><td>Employee Name</td><td><input type="text" name="name"></td></tr>
<tr><td>Employee Department</td><td><input type="text" name="dept"></td></tr>
<tr><td>Employee Designation</td><td><input type="text" name="desg"></td></tr>
<tr><td>Employee Company</td><td><input type="text" name="comp"></td></tr>
<tr><td>Employee Mobile</td><td><input type="text" name="mobile"></td></tr>
<tr><td>Employee Email</td><td><input type="text" name="email"></td></tr>
</table>
<input type="submit" name="Register">
</form>
</body>
</html>
